<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/defined.css">
    <title>Quality Assurance App</title>
  </head>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">Quality Assurance App</a>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a id="login-link" class="nav-link" href="#">Login</a></li>
        <li class="nav-item"><a style="display: none;" id="signup-link" class="nav-link" href="#">Create account</a></li>
      </ul>
    </div>
  </nav>

  <div class="container viewContainer">
    <div class="card card-body card-form">
      <div class="signup-holder">
        <h1>Create an Account</h1>
        <p class="lead">Provide quality assurance on projects</p>
        <div class="form-group">
          <input type="text" id="name" class="form-control" placeholder="Name">
        </div>
        <br>
        <div class="form-group">
          <input type="email" id="email" class="form-control" placeholder="Email">
        </div>
        <br>
        <div class="form-group">
          <input type="password" id="password" class="form-control" placeholder="Password">
        </div>
        <br>
        <div class="form-group">
          <label for="role">Role</label>
          <select name="" id="role" class="form-control">
            <option value="developer">Developer</option>
            <option value="qa_person">QA Person</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <input type="password" id="access-code" class="form-control" placeholder="App access code">
        </div>
        <br>
        <input type="hidden" id="id" value="">
        <button class="add-account btn btn-primary btn-block">Add Account</button>
      </div>

      <div class="login-holder" style="display: none;">
        <h1>Signin</h1>
        <p class="lead">Provide quality assurance on projects</p>
        <div class="form-group">
          <input type="email" id="login-email" class="form-control" placeholder="Email">
        </div>
        <br>
        <div class="form-group">
          <input type="password" id="login-password" class="form-control" placeholder="Password">
        </div>
        <br>
        <input type="hidden" id="id" value="">
        <button class="login btn btn-primary btn-block">Login</button>
      </div>
    </div>
    <br>

    <div id="projects">
      
    </div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">
    Quality Assurance App &copy;
  </footer>
  
  <script src="build/app.bundle.js"></script>
</body>
</html>
